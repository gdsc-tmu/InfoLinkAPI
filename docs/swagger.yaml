definitions:
  models.SyllabusViewModel:
    properties:
      credits:
        type: integer
      day:
        type: string
      faculty:
        type: string
      lectureId:
        type: string
      name:
        type: string
      period:
        type: string
      season:
        type: string
      teacher:
        type: string
      type:
        type: string
      url:
        type: string
      year:
        type: integer
    type: object
info:
  contact: {}
paths:
  /syllabus:
    get:
      consumes:
      - application/json
      description: シラバス全データを取得します。重すぎてswaggerで表示できないので注意。
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SyllabusViewModel'
      summary: シラバス全データ取得
      tags:
      - tags
  /syllabus/faculty/{code}:
    get:
      consumes:
      - application/json
      description: パラメータ引数に与えた学部コードに一致するシラバスを返します．
      parameters:
      - description: faculty code
        in: path
        name: code
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SyllabusViewModel'
        "400":
          description: invalid faculty code exception
          schema:
            type: string
      summary: 学部コードでシラバスを検索します．
      tags:
      - tags
  /syllabus/random:
    get:
      consumes:
      - application/json
      description: シラバスデータ1つをランダムに取得します。
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SyllabusViewModel'
      summary: シラバスデータをランダム取得
      tags:
      - tags
swagger: "2.0"
